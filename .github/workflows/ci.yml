name: CI

on:
  push:
    branches:
      - main
  # pull_request:
  #   types: [opened]

jobs:
  build:
    name: "Build and Push"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PNPM Setup
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test

      - name: Generate tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login into the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # - name: Build docker image
      #   run: docker build -t ndelanhese/delanhese-devops-ci-api:${{ steps.generate_tag.outputs.sha }} .

      # - name: Push image
      #   run: docker push ndelanhese/delanhese-devops-ci-api:${{ steps.generate_tag.outputs.sha }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ndelanhese/delanhese-devops-ci-api:${{ steps.generate_tag.outputs.sha }},ndelanhese/delanhese-devops-ci-api:latest
