      #     password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # - name: Build docker image
      #   run: docker build -t ndelanhese/delanhese-devops-ci-api:${{ steps.generate_tag.outputs.sha }} .

      # - name: Push image
      #   run: docker push ndelanhese/delanhese-devops-ci-api:${{ steps.generate_tag.outputs.sha }}

      # - name: Build and Push
      #   uses: docker/build-push-action@v5
